<table mat-table [dataSource]="products" class="mat-elevation-z8 mt-3" >


  
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
  
   
    <ng-container matColumnDef="productName">
      <th mat-header-cell *matHeaderCellDef> Product Name </th>
      <td mat-cell *matCellDef="let element"> {{element.productName}} </td>
    </ng-container>
  
 
    <ng-container matColumnDef="productPrice">
      <th mat-header-cell *matHeaderCellDef> Product Price </th>
      <td mat-cell *matCellDef="let element"> {{element.productPrice}} </td>
    </ng-container>

     
       <ng-container matColumnDef="productDiscount">
        <th mat-header-cell *matHeaderCellDef> Price Discount </th>
        <td mat-cell *matCellDef="let element"> {{element.productDiscount}} </td>
      </ng-container>

      <ng-container matColumnDef="images">
        <th mat-header-cell *matHeaderCellDef>Images </th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button color="primary" routerLink="/imageDialog">
            <mat-icon>images</mat-icon>
          </button> 
        </td>
      </ng-container>

      <ng-container matColumnDef="view">
        <th mat-header-cell *matHeaderCellDef>View </th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button color="primary"  [routerLink]="['/view-details', element.id]">
            <mat-icon>visibility</mat-icon>
          </button> 
        </td>
      </ng-container>

      <ng-container matColumnDef="update">
        <th mat-header-cell *matHeaderCellDef>Edit </th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button color="primary" (click) = "editDetails(element.id)">
            <mat-icon>edit</mat-icon>
          </button> 
        </td>

      </ng-container>

      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef> Delete </th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button color="warn" (click) = "deleteProduct(element.id)">
            <mat-icon>delete</mat-icon>
          </button>  
        </td>
      </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
