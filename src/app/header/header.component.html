<mat-toolbar color="primary" class="sticky-toolbar">
<span>FishApp</span>
<span class="button-span"></span>
<button *ngIf=" ! isLoggedIn()" mat-raised-button color="primary" routerLink="/login">Login</button>
<button *ngIf="isLoggedIn()" mat-raised-button color="warn" (click) = "logout()" >Logout</button>
</mat-toolbar>

<mat-toolbar color="primary" *ngIf="isLoggedIn()" class="sticky-toolbar">
    <button mat-raised-button color="primary" routerLink="/" style="margin-right: 3px;">Home</button>
    <button *ngIf="isAdmin()" mat-raised-button color="primary" routerLink="/add-product" style="margin-right: 3px;">Add Product</button>
    <button *ngIf="isAdmin()" mat-raised-button color="primary"routerLink="/product-details">Product details</button>
</mat-toolbar>
