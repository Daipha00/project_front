<div class="container mt-5 another-file">
    <h3>Processed files (Persistent)</h3>
    <div *ngFor="let filename of persistedFilenames" class="list-group">
      <a (click)="onDownloadFile(filename)" class="list-group-item list-group-item-success" style="cursor: pointer;">
        {{ filename }}
        <a class="alert-success float-right">Download</a>
      </a><br>
    </div>
  </div>
